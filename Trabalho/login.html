<!DOCTYPE html>
<html>
<head>
    <title>Tela de Login</title>
    <link rel="stylesheet" href="./CSS/CssSemBasi.css">
</head>
<body>
    <h1 style="color: #4a2c2a;">Cadastro de usuário</h1>

    <form>
<label>Email:</label>
<input  type="email" id="Email" name="Email">
<label>Senha:</label>
<input type="password" id="Senha" name="Senha"><br><br>
<label>Endereço:</label>
<input type="text" id="endereco" name="Senha">
<label>Número</label>
<input type="number" id="Número residencial" name="número"><br><br>
<label>Telefone</label>
<input type="number" id="Telefone" name="Telefone">
<label>CPF</label>
<input type="text" id="CPF" name="CPF"><br><br>
<label>Data de nascimento:</label>
<input type="date" id="Nascimento" name="Data de nascimento">
<label>Finalizar cadastro</label>
<input type="button" onclick="alert('Cadastro feito com sucesso')">
